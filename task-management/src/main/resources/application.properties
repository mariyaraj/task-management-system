spring.application.name=task-management

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5


## data properties
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/taskdb
spring.datasource.username=taskuser
spring.datasource.password=taskpass

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.JBossStandAloneJtaPlatform

spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access = true
spring.sql.init.mode=never
spring.datasource.hikari.allow-pool-suspension=true
# Serve static content from /static
spring.resources.static-locations=classpath:/static/


